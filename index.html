<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <div class = "container">
        <div class = "left"></div>
        <div class = "right">
            <div class = "one">This is not a real online service! You know what you need something like this in your life to help your realize deepest dreams. <br>
                Sign up now to get started.<br><br>
                You know you want to.</div>
            <div class = "form">
                <p class = "lets">Let's do this</p>
                <div class = "first">
                <form>
                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname" required><br>
                </form>
                <form>
                    <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname" required><br>
                </form>
                </div>
                <div class = "second">
                <form>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required><br>
                </form>
                <form>
                    <label for="number">Phone number:</label><br>
                    <input type="text" id="number" name="number" required>
                </form>
                </div>
                <div class = "third">
                <form>
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password" required><br>
                </form>
                <form>
                    <label for="cpassword">Confirm Password:</label><br>
                    <input type="password" id="cpassword" name="cpassword" required>
                </form>
                </div>
            </div>
            <div class = "three">
                <button type="button">Create Account</button>
                <p>Already have an Account? <a href = "">Log in</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
